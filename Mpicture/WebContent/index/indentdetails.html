<script type="text/javascript">
	$(function(){
		var tid=$.query.get('tid');
		$.ajax({
	　		url:"../index/getdetails?tid="+tid,
	　		type: 'POST',
	       	dataType: 'text',	//返回数据格式
	       	async:true,
	       	contentType: "application/json; charset=utf-8",
	       	success:function(data){
	       		var json=JSON.parse(data);
	       		var indent=json.indent;
	       		updatestatus(indent.status,indent.statusintr);
	       		var indentId=10000+indent.tid;
	       		$("#indentId").text("订单号码："+indentId);
	       		$("#indentTime").text("订单时间："+formatDate(indent.systime));
	       	},	
	       	error:function(){
	       		console.log("数据获取失败");
	       	}
	　	});
		
		function updatestatus(status,intr){
			$("#intr").text(intr);
			var statusText=$("#status");
			switch(status){
			    case 0:
			    	statusText.text("这个订单已经被退回了哦");
			           break;
			    case 1:
			    		break;
			    case 2:
			    	statusText.text("画师疯狂作画中。。。");
			           break;
			    case 4:
			    	statusText.text("感谢你对萌小你的支持，欢迎再次光临");
			           break;
			    case 5:
			    	statusText.text("画师又开始疯狂作画了。。。");
			           break;

			    default: statusText.text("订单信息丢失~~");

			}
		}
		

		//时间转换 
		function   formatDate(now)   {
		    var   now= new Date(now);     
		    var   year=now.getFullYear();     
		    var   month=now.getMonth()+1;     
		    var   date=now.getDate();   
		    var   h=now.getHours();
		    var   m=now.getMinutes();
		    var   s=now.getSeconds();
		    return   year+"-"+fixZero(month,2)+"-"+fixZero(date,2)+" "+h+":"+m+":"+s; 
		}  
		//时间如果为单位数补0 
		function fixZero(num,length){     
		    var str=""+num;
		    var len=str.length;     
		    var s="";
		    for(var i=length;i-->len;){         
		        s+="0";
		    }
		    return s+str;
		}
	});
</script>
