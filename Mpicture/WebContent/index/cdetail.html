<script type="text/javascript">
$(function(){
	setTimeout(myIndentList, 0); 
	function myIndentList(){
		$.ajax({
	　		url:"../index/cdetailList?uid=1",
	　		type: 'POST',
	       	dataType: 'text',	//返回数据格式
	       	async:true,
	       	contentType: "application/json; charset=utf-8",
	       	success:function(data){
	       		var json=$.parseJSON(data);
	       		var capital=json.capital;
	       		for(var i=0;i<capital.length;i++){
	       			if(capital[i].quota>0){
	       				$("#bigbox").append("<div>")
	   					.append("<div class='cdetail-div'><p>"+capital[i].sketch+"</p></div>")
	   					.append("<div class='cdetail-p'><p>"+formatDate(capital[i].time)+"</p></div>")
	   					.append("<div class='cdetail-jine'><h3>+"+capital[i].quota+"</h3></div>")
	   					.append("<hr style='opacity: 0.5;'/></div>");
	       			}else{
	       				$("#bigbox").append("<div>")
	   					.append("<div class='cdetail-div'><p>"+capital[i].sketch+"</p></div>")
	   					.append("<div class='cdetail-p'><p>"+formatDate(capital[i].time)+"</p></div>")
	   					.append("<div class='cdetail-jine'><h3>"+capital[i].quota+"</h3></div>")
	   					.append("<hr style='opacity: 0.5;'/></div>");
	       			}
	       		}
	       	},	
	       	error:function(){
	       		console.log("数据获取失败");
	       	}
	　	}); 
	}
	
	//时间转换 
	function   formatDate(now)   {
	    var   now= new Date(now);     
	    var   year=now.getFullYear();     
	    var   month=now.getMonth()+1;     
	    var   date=now.getDate(); 
	    var   h=now.getHours();
	    var   m=now.getMinutes();
	    var   s=now.getSeconds();
	    return   year+"-"+fixZero(month,2)+"-"+fixZero(date,2)+" "+h+":"+m+":"+s; 
	}  
	//时间如果为单位数补0 
	function fixZero(num,length){     
	    var str=""+num;
	    var len=str.length;     
	    var s="";
	    for(var i=length;i-->len;){         
	        s+="0";
	    }
	    return s+str;
	}
});
</script>
