<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 自适应配置 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../css/stylees.css" />
<link rel="stylesheet" href="../css/zjmx.css" />
<!-- 自适应样式 -->
<link rel="stylesheet" href="../css/xitongyangshi.css" />
<link rel="stylesheet" href="../css/modifyemail.css" />
<title></title>
</head>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<!-- 自适应判断 -->
<script type="text/javascript" src="../js/Adaptive.js"></script>
<script type="text/javascript">
	function dianji() {
		var a = $("#neirong").val();//获取输入框中的值  
		$.ajax({
			url:"../index/modifyEmail?email="+a,
			type: 'POST',
	       	dataType: 'text',	//返回数据格式
	       	async:true,
	       	contentType: "application/json; charset=utf-8",
	       	success:function(data){
	       		alert("修改成功");
	       	},	
	       	error:function(){
	       		console.log("修改失败");
	       	}
		});
	}
	/*将输入框中的内容置空 */
	function shanchu() {
		$ ("#neirong").val ("");
	}
</script>
<body>

<!-- 页眉 -->
<div class="down">
	<div class="stylees-right"><a href="personalset.html"><img src="img/right.png" /></a></div>
	<div class="stylees-wanzi">修改邮箱</div>
	<div class="zjmxmodifyemail" onclick="dianji()">确定</div>
</div>
<br />
<!-- 水平分割线样式 -->  
<div id="level" style="opacity: 0.5;">
</div>
<div class="zjmxmodifyemail-neirong">
	<input id="neirong" type="text" name="email" style="border: 0; width: 100%; padding-top: 4%;" value=""/>
	<!-- style="border: 0;" -->
	<div class="mdifyemail-img" onclick="shanchu()"><img src="img/shanchu.png" /></div>
</div>
<!-- 页面剩下部分的背景设置 -->
<div style="width: 100%; height:33.9em; margin-top:1%; margin:0;padding:0; background-color: #D3D3D3; opacity: 0.3;">
	<div style="font-size: 1em; padding-top: 1%;">4-20个字符，可由中英文、数字、"_"、"-"、组成</div>
</div>
</body>
</html>
