<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/stylees.css" />
    <!-- 自适应样式 -->
    <link rel="stylesheet" href="../css/xitongyangshi.css" />
</head>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/Jquery.Query.js"></script>
<!-- 自适应判断 -->
<script type="text/javascript" src="../js/Adaptive.js"></script>
<script type="text/javascript">
	$(function(){
		var price=$.query.get("price");
		var pid=$.query.get('pid');
		$("#money").val(price);
		var userbalance;
		$("#get").click(function(){
			$.ajax({
		　		url:"../index/getSession",
		　		type: 'POST',
		       	dataType: 'text',	//返回数据格式
		       	async:true,
		       	contentType: "application/json; charset=utf-8",
		       	success:function(data){
		       		var jsons=JSON.parse(data);
		       		var user=jsons.user;
		       		userbalance=user.balance;
		       		if(userbalance<price){
		       			$("#get").attr("disabled","disabled");
						$("#action").html("<a href='mybalance.html'>帐户余额不足，请点击充值</a>");
					}else{
						location.href="../index/addindent?pid="+pid;
					}
		       	},	
		       	error:function(){
		       		console.log("用户信息获取失败");
		       	}
		　	}); 
			
			
		});
	});
</script>
<style>
    html, body {
        height: 100%;
    }
</style>
<body>
<!-- 页眉 -->
<center>
    <div class="down">
        <div class="stylees-right">
            <a href="toindent.html"><img src="img/right.png" /></a>
        </div>
        <div class="stylees-wanzi">下单</div>
    </div>
</center>
<br />
<div id="level"></div>


<input id="money" readonly="readonly" style="height: 6%; width: 96%; margin-left: 2%; margin-top: 2%;border-radius: 2%;">
<img id="get" src="img/getmoney.png" style="margin-left: 29%;margin-top: 2%">
<p style="text-align: center;position: relative;top: -7.8%;color: white">确认下单</p>
<p style="text-align: center;" id="action"></p>
</body>
</html>
