<script type="text/javascript">
$(function(){
	$.ajax({
　		url:"../index/listMyIndent",
　		type: 'POST',
       	dataType: 'text',	//返回数据格式
       	async:true,
       	contentType: "application/json; charset=utf-8",
       	success:function(data){
       		var json=$.parseJSON(data);
       		var indent=json.indent;
       		for(var i=0;i<indent.length;i++){
       			if(i<= 4){
       				$("#leveles")
	       			.append("<div>")
   					.append("<img onclick='indentde("+indent[i].tid+","+indent[i].status+")'  style='height: 24%;width: 24%;padding-left: 3%;padding-top: 3%' src="+indent[i].product_id.cover+">")
   					.append("<p style='color: #FFAC66;font-size: 1.2em;margin-left: 30%;margin-top: -23%;'>"+indent[i].product_id.name+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 90%;margin-top: -4.5%;margin-left: 30%'>下单时间:"+formatDate(indent[i].systime)+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 90%;padding-left: 30%;margin-top: -3.5%'>总价:"+indent[i].product_id.price+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 120%;margin-left: 80%;margin-top: -18%'>"+indent[i].statusintr+"</p>")
   					.append("<div style='margin-top: 12%;color: #CCCCCC;width: 100%;border: 0.2px solid #FFAC66'></div>")
   					.append("<div style='height: 1em;width: 100%;'></div>")
   					.append("</div>");
       			}else{
       				$("#leveles")
	       			.append("<div style='display:none;'>")
   					.append("<img onclick='indentde("+indent[i].tid+","+indent[i].status+")'  style='height: 24%;width: 24%;padding-left: 3%;padding-top: 3%' src="+indent[i].product_id.cover+">")
   					.append("<p style='color: #FFAC66;font-size: 1.2em;margin-left: 30%;margin-top: -23%;'>"+indent[i].product_id.name+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 90%;margin-top: -4.5%;margin-left: 30%'>下单时间:"+formatDate(indent[i].systime)+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 90%;padding-left: 30%;margin-top: -3.5%'>总价:"+indent[i].product_id.price+"</p>")
   					.append("<p style='color: #FFAC66;font-size: 120%;margin-left: 80%;margin-top: -18%'>"+indent[i].statusintr+"</p>")
   					.append("<div style='margin-top: 12%;color: #CCCCCC;width: 100%;border: 0.2px solid #FFAC66'></div>")
   					.append("<div style='height: 1em;width: 100%;'></div>")
   					.append("</div>");
       			}
       		}
       	},
       	error:function(){
       		console.log("数据获取失败");
       	}
　	});
	
	
	
	//时间转换 
	function   formatDate(now)   {
	    var   now= new Date(now);     
	    var   year=now.getFullYear();     
	    var   month=now.getMonth()+1;     
	    var   date=now.getDate();   
	    return   year+"-"+fixZero(month,2)+"-"+fixZero(date,2); 
	}  
	//时间如果为单位数补0 
	function fixZero(num,length){     
	    var str=""+num;
	    var len=str.length;     
	    var s="";
	    for(var i=length;i-->len;){         
	        s+="0";
	    }
	    return s+str;
	}
	
});
function indentde(tid,status){
	if(status==3){
		location.href="notarizeorder.html?tid="+tid;
	}else if(status==6){
		location.href="../index/settid?tid="+tid;
	}else{
		location.href="indentdetails.html?tid="+tid;
	}
}
</script>
