<script type="text/javascript">
	$(function(){
		$.ajax({
	　		url:"../index/getSession",
	　		type: 'POST',
	       	dataType: 'text',	//返回数据格式
	       	async:true,
	       	contentType: "application/json; charset=utf-8",
	       	success:function(data){
	       		var jsons=JSON.parse(data);
	       		var user=jsons.user;
	       		$("#big").text(user.username);
	       		$("#imghead").attr('src',user.headportrait);
	       		$("#balance").text(user.balance);
	       		listMyIndent(user.uid);
	       	},	
	       	error:function(){
	       		console.log("用户信息获取失败");
	       	}
	　	}); 
		function listMyIndent(uid){
			$.ajax({
		　		url:"../index/listMyIndent?uid="+uid,
		　		type: 'POST',
		       	dataType: 'text',	//返回数据格式
		       	async:true,
		       	contentType: "application/json; charset=utf-8",
		       	success:function(data){
		       		var json=JSON.parse(data);
		       		var indent=json.indent;
		       		$("#indent").text(indent.length+"单");
		       	},	
		       	error:function(){
		       		console.log("信息获取失败");
		       	}
		　	});
		}
		
		var myIndent=$(".imgs");
		myIndent.eq(0).click(function(){
			location.href="mybalance.html";
		});
		/* myIndent.eq(1).click(function(){
			location.href="mybalance.html";
		}); */
		myIndent.eq(1).click(function(){
			location.href="myindent.html";
		});
		myIndent.eq(2).click(function(){
			location.href="mypicture.html";
		});
		/* myIndent.eq(5).click(function(){
			location.href="mybalance.html";
		}); */
		$("#leftArrow").click(function(){
			location.href="type.html";
		});
	});

</script>
