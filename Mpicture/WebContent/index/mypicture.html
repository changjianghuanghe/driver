<script type="text/javascript">
$(function(){
	$.ajax({
　		url:"../index/getSession",
　		type: 'POST',
       	dataType: 'text',	//返回数据格式
       	async:true,
       	contentType: "application/json; charset=utf-8",
       	success:function(data){
       		var json=JSON.parse(data);
       		var user=json.user;
       		listMyPicture(user.uid);
       	},	
       	error:function(){
       		console.log("用户信息获取失败");
       	}
　	});
	function listMyPicture(uid){
		$.ajax({
	　		url:"../index/listMyPicture?status=4&uid="+uid,
	　		type: 'POST',
	       	dataType: 'text',	//返回数据格式
	       	async:true,
	       	contentType: "application/json; charset=utf-8",
	       	success:function(data){
	       		var json=$.parseJSON(data);
	       		var indent=json.indent;
	       		for(var i=0;i<indent.length;i++){
	       				$("#bigbox").append("<div class='indentbox'>")
	   					.append("<img style='height: 30%;width: 30%;padding-left: 10%;padding-top: 17%' src="+indent[i].picture+">")
	   					.append("</div>");
	       		}
	       	},	
	       	error:function(){
	       		console.log("数据获取失败");
	       	}
	　	}); 
	}
	
	
	//时间转换 
	function   formatDate(now)   {
	    var   now= new Date(now);     
	    var   year=now.getFullYear();     
	    var   month=now.getMonth()+1;     
	    var   date=now.getDate();   
	    return   year+"-"+fixZero(month,2)+"-"+fixZero(date,2); 
	}  
	//时间如果为单位数补0 
	function fixZero(num,length){     
	    var str=""+num;
	    var len=str.length;     
	    var s="";
	    for(var i=length;i-->len;){         
	        s+="0";
	    }
	    return s+str;
	}
	
});
</script>
